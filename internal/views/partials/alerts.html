{{ define "alerts" }}
<div id="alerts" class="messages">
  {{ if .notice }}
  <div class="notice" role="alert">
    <span class="block sm:inline"> {{ .notice }} </span>
  </div>
  {{ end }} {{ if .error }}
  <div class="alert" role="alert">
    <span class="block sm:inline"> {{ .error }} </span>
  </div>
  {{ end }}
</div>
{{ end }}
