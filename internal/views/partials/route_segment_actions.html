{{ define "route_segment_actions" }}
<form action="{{ RouteFor `route-segment-download` .ID }}" method="get">
  <button class="download" title="{{ i18n `download` }}">
    <a>{{ IconFor `download` }}</a>
  </button>
</form>
<form action="{{ RouteFor `route-segment-edit` .ID }}" method="get">
  <button class="edit" title="{{ i18n `edit` }}">
    <a>{{ IconFor `edit` }}</a>
  </button>
</form>
<form action="{{ RouteFor `route-segment-refresh` .ID }}" method="post">
  <button title="{{ i18n `refresh` }}">
    <a>{{ IconFor `refresh` }}</a>
  </button>
</form>
<form action="{{ RouteFor `route-segment-matches` .ID }}" method="post">
  <button title="{{ i18n `find matches` }}">
    <a>{{ IconFor `route-segment` }}</a>
  </button>
</form>
<form onsubmit="return false">
  <button
    onclick="openModal('modalConfirmDelete_{{ .ID }}')"
    class="dangerous"
    title="{{ i18n `delete` }}"
  >
    <a>{{ IconFor `delete` }}</a>
  </button>
</form>

<div id="modalConfirmDelete_{{ .ID }}" class="modal">
  <div class="window">
    <div class="flex justify-end p-2">
      <button
        onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
        type="button"
        class="close-modal"
      >
        <a>{{ IconFor `close` }}</a>
      </button>
    </div>

    <div class="modal-content">
      {{ $w := i18n "route segment" }}
      <h3>{{ i18n "Are you sure you want to delete this %s?" $w }}</h3>
      <div class="flex">
        <form method="post" action="{{ RouteFor `route-segment-delete` .ID }}">
          <button class="confirm">{{ i18n "Continue" }}</button>
        </form>
        <form onsubmit="return false">
          <button
            onclick="closeModal('modalConfirmDelete_{{ .ID }}')"
            class="cancel"
          >
            {{ i18n "Cancel" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
