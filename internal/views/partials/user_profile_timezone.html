{{ define "user_profile_timezone" }} {{ $userTimezone :=
CurrentUser.Profile.Timezone }}

<select id="timezone" name="timezone">
  <option></option>
  {{ range Timezones }} {{ $selected := "" }} {{ if eq .Name $userTimezone }} {{
  $selected = "selected" }} {{ end }}
  <option value="{{ .Name }}" {{ $selected }}>{{ .Description }}</option>
  {{ end }}
</select>
{{ end }}
