{{ if .addresses }}
<script>
  function setLocation(address) {
    var l = document.getElementById("location");
    if (!l) {
      return;
    }

    l.value = address;
    l.focus();
  }
</script>

<ul class="list-none">
  {{ range .addresses }}
  <li>
    <a href="#" onclick="setLocation('{{ . }}')">
      {{ IconFor `location` }} {{ . }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
